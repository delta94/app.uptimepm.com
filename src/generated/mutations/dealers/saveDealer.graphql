mutation saveDealer($data: DealerInput!) {
  saveDealer(data: $data) {
    id
    name
    location {
      id
      lineOne
      lineTwo
      lineThree
      city
      state
      postalCode
      country
      type
    }
    parts {
      id
      firstName
      lastName
      email
      representativeType
      phone {
        type
        digits
        extension
      }
    }
    sales {
      id
      firstName
      lastName
      email
      representativeType
      phone {
        type
        digits
        extension
      }
    }
    service {
      id
      firstName
      lastName
      email
      representativeType
      phone {
        type
        digits
        extension
      }
    }
    phones {
      type
      digits
      extension
    }
    createdOn
    updatedOn
  }
}
