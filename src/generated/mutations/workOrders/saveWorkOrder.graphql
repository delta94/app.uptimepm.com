mutation saveWorkOrder($data: WorkOrderInput!) {
  saveWorkOrder(data: $data) {
    id
    equipment {
      id
      name
      classification
      make
      model
      meterType
      vinOrSerial
    }
    client {
      id
      name
    }
    assignedTo {
      id
      firstName
      lastName
      email
    }
    notes
    status
    meterValue
    completedOn
    createdOn
    updatedOn
  }
}
